<div ng-if="municipality !== null">
    <h3>Selected Municipality</h3>
    <table>
        <tr><td><b>PLZ</b></td><td>{{municipality.zip_code}}</td></tr>
        <tr><td><b>Name</b></td><td>{{municipality.name}}</td></tr>
        <tr><td><b>Canton</b></td><td>{{municipality.canton}}</td></tr>
        <tr><td><b>Address</b></td><td style="white-space:pre-wrap;">{{municipality.address}}</td></tr>
        <tr><td><b>Phone</b></td><td><a href="tel:{{municipality.phone_number}}">{{municipality.phone_number}}</a></td></tr>
        <tr><td><b>E-Mail</b></td><td><a href="mailto:{{municipality.email}}">{{municipality.email}}</a></td></tr>
        <tr><td><b>Website</b></td><td><a href="{{municipality.website}}">{{municipality.website}}</a></td></tr>
        <tr><td><b>Validated</b></td><td>{{municipality.validated ? 'yes' : 'no'}}</td></tr>
        <tr><td><b>Comment</b></td><td><textarea rows="5" cols="80" type="text" class="form-control" id="reminder__comment" ng-model="municipality.comment" placeholder="..." /></td></tr>
        <tr><td colspan="2"><a href="#/municipalities/{{municipality.id}}" class="btn btn-raised">Edit Municipality</a></td></tr>
        <tr><td colspan="2"><a ng-click="vm.markAsCalled()" class="btn btn-raised">Mark as called</a></td></tr>
    </table>
</div>


<table>
    <tr>
        <th>From</th>
        <th>To</th>
        <th>Sent on</th>
        <th>Received on</th>
        <th>Called on</th>
        <th>State</th>
        <th># Signatures</th>
        <th>Valid Signatures</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="m in mailings">
        <td>{{m.from_number}}</td>
        <td>{{m.to_number}}</td>
        <td>{{m.sent_on | date}}</td>
        <td>{{m.received_on | date}}</td>
        <td>{{m.called_on | date}}</td>
        <td>{{m.state}}</td>
        <td>{{m.number_of_signatures}}</td>
        <td>{{m.valid_signatures}}</td>
        <td><a href="#/municipalities/{{municipality.id}}/mailings/{{m.pk}}">Details</a></td>
    </tr>
</table>
